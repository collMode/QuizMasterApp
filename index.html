



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizFlick - Interactive Quiz Platform</title>

    

    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Auth Screen -->
        <div id="auth-screen" class="screen">
            <div class="auth-container">
                <h1>QuizMaster</h1>
                <p>Test knowledge. Challenge friends. Have fun.</p>
                
                <div class="auth-options">
                    <button id="signin-btn" class="btn primary">Sign In</button>
                    <button id="signup-btn" class="btn secondary">Sign Up</button>
                </div>
            </div>
        </div> 

        <!-- Dashboard Screen (hidden initially) -->
        <div id="dashboard-screen" class="screen hidden">
            <header>
                <h2>Welcome, <span id="username-display">User</span></h2>
                <button id="signout-btn" class="btn small">Sign Out</button>
            </header>
            
            <div class="dashboard-actions">
                <button id="create-quiz-btn" class="btn large primary">Create New Quiz</button>
                <button id="join-quiz-btn" class="btn large secondary">Join a Quiz</button>
            </div>
            
            <div class="quiz-list">
                <h3>Your Recent Quizzes</h3>
                <div id="user-quizzes" class="quiz-cards">
                    <!-- Dynamically populated -->
                </div>
            </div>
        </div>




<!----------------------------------------------------------------------------------------------------------------------------------------------------------------------------

Screen to create the basic quiz info like title, description, privacy level. in future will add image psosibility too
------------------------------------------------------------------------------------------>
        <div id="Info-quiz-screen" class="screen hidden">
            <div class="creation-header">
                <h2>Create Your Quiz</h2>
                <button id="back-to-dashboard-btn" class="btn small">Back</button>
            </div>
            <div id="infoTime">
                <div id="CreateIt">
            <h1>Create your new Quiz!</h1>
            </div>
            <div style="margin: 50px;  justify-items: center;align-items: center;display: flex; ">
            <label for="quiz-title">Quiz Title</label>
            <input type="text" id="quiz-title" placeholder="Enter quiz title">
            </div >
            <div style="margin: 50px;  justify-items: center;align-items: center;display: flex; ">
            <label style="font-size: large;font-weight: bold;align-items: center;justify-content: center;bottom:55px" for="QuizDescription">Description</label>
            <textarea style="width: 100px;" id = "description" row="20" col="100" name="stuff"></textarea>
            </div>
            <div style="margin: 50px;  justify-items: center;align-items: center;display: flex; ">
            <label for="Private?">Private</label>
            <input id = "privacy" type="checkbox" name="stuff">
            </div>
            <div style="margin: 50px;  justify-items: center;align-items: center;display: flex; ">
            <button id = "save-btn">save</button>
            </div>
        </div>

        </div>

</div>

   
        </div>

   

        <script type="module" src="src/main.js"></script>
    
</body>
</html>
